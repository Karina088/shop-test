<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>E-Store</title>
</head>

<body>
    <div id="app">
        <header>
            <nav class="menu center">
                <a href="#" class="menu__logo"><img src="img/logo.png" alt="logo" class="menu-logo"></a>
                <div class="menu-right">
                    <form action="#" class="search-form" @submit.prevent="filter">
                        <input type="text" class="search-field" v-model="userSearch">
                        <button class="btn-search" type="submit">
                            <i class="fas fa-search"></i>
                            <svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" focusable="false"
                                data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 512 512" data-fa-i2svg="">
                                <path fill="currentColor"
                                    d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                                    color="black">
                                </path>
                            </svg>
                        </button>
                    </form>

                    <button class="btn-cart" type="button" @click="showCart = !showCart">Корзина</button>
                    <div class="cart-block" v-show="showCart">
                        <p v-if="!cartItems.length">Cart is empty</p>
                        <div class="cart-item" v-for="item of cartItems" :key="item.id_product">
                            <div class="product-bio">
                                <img :scr="imgCart" alt="Some image">
                                <div class="product-desc">
                                    <p class="product-title">{{ item.product_name }}</p>
                                    <p class="product-quantity">Quantity: {{ item.quantity }}</p>
                                    <p class="product-single-price">$ {{ item.price }}</p>
                                </div>
                            </div>
                            <div class="right-block">
                                <p class="product-price">{{ item.quantity * item.price }}</p>
                                <button class="del-btn" @click="remove(item)">×</button>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="products">
                <div class="product-item" v-for="product of filtered" :key="product.id_product">
                    <img :src="imgProduct" alt="Some img">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p class="product__text">{{product.price}} $</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-menu">
                <ul class="footer__list">
                    <a href="https://web.telegram.org/?legacy=1#/login" target="_blank"><img class="footer__img"
                            src="img/tel-icon.jpg" alt="icon"></a>
                    <a href="#"><img class="footer__img" src="img/twitter-icon.png" alt="icon"></a>
                    <a href="#"> <img class="footer__img" src="img/whatsapp-icon.png" alt="icon"></a>
                </ul>
                <p class="footer__par">© Все права защищены.</p>
            </div>
        </footer>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
